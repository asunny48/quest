version: "1.0"
linter: jetbrains/qodana-js-community:latest
projectJDK: 11
profile:
  name: qodana.recommended
exclude:
  - name: All
    paths:
      - node_modules/
include:
  - name: Eslint
  - name: GrazieInspection
  - name: LanguageDetectionInspection
